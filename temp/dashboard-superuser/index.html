        #side_nav{
            background: #4090a9;
            min-width: 250px;
            max-width: 250px;
        }
        hr.h-color{
            background: #eee;
        }
        .sidebar li.active{
            background: #eee;
            border-radius: 8px;
        }
        .sidebar li.active a, .sidebar li.active a:hover{
            color: #000
        }
        .sidebar li a{
            color: #fff;
        }
        .conteudo{
            width: 100%;
            min-height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-align-justify{
            text-indent: 30px;
            text-align: justify;
        }
        /* collapse style list */
        .collapse-list{
            list-style: none;
            padding-left: 40px;
        }
        .collapse-link{
            
        }
        .collapse-link span {
            margin-right: 10px;
        }
        .collapse-link:hover{
            background-color: #DCDCDC;
            transition: background-color 200ms ease-in-out;            
        }
        .collapse-li{
            width: 90%;
        }
    </style>
