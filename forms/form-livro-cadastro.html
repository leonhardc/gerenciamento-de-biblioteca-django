<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../templates/static/bootstrap/css/bootstrap.css">
    <title>Cadastrar Livro</title>
</head>
<body>
    <div class="container my-2">
        <h4 class="text-center mb-4">Cadastrar Livro</h4>
        <form class="px-4" action="" method="POST">
            <div class="row mt-2">
                <div class="col">
                    <label class="form-label" for="isbn">ISBN</label>
                    <input class="form-control" name="isbn" id="isbn" type="text" maxlength="13" placeholder="ISBN">
                </div>
                <div class="col">
                    <label class="form-label" for="titulo">Titulo</label>
                    <input class="form-control" name="titulo" id="titulo" type="text" maxlength="200" placeholder="Titulo">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <label class="form-label" for="ano_lancamento">Ano de Lançamento</label>
                    <input class="form-control" name="ano_lancamento" type="text" maxlength="4">
                </div>
                <div class="col">
                    <label class="form-label" for="qt_copias">Quantidade de cópias</label>
                    <input class="form-control" name="qt_copias" type="number" min="0">
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col">
                    <label class="form-label" for="autores">Autores</label>
                    <select class="form-control" name="autores" id="">
                        <option value="...">...</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="categorias">Categorias</label>
                    <select class="form-control" name="categorias" id="">
                        <option value="...">...</option>
                    </select>
                </div>
            </div>
            
            <div class="d-flex w-100 justify-content-center">
                <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
            </div>
            
        </form>
    </div>
</body>
</html>
