{% extends 'base.html' %}
{% load static %}

{% block content %}

                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="UsuÃ¡rio" aria-label="Username"
                    aria-describedby="basic-addon1" name="usuario">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
                        viewBox="0 0 16 16">

                <input type="password" class="form-control" placeholder="Senha" aria-label="Username"

    </div>

</div>

{% endblock %}
